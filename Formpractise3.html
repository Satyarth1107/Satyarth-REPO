<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <h1>Complex form </h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="text1">Name:</label>
            <input type="text" id="teaxt1" name="name">
            <br><br>
            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email">
            <br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="number">
            <br><br>
            <label for="DOB">Date Of Birth:</label>
            <input type="date" id="DOB" name="DOB">
            <br><br>
            <span>Gender:</span>
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="radio">
            <br><br>
            <label for="select1">Country</label>
            <select id="select1" name="Drop down">
                <option value="">Please Select a Option</option>
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Srilanka">Germany</option>
                <option value="France">France</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="text2">Street:</label>
            <input type="text" id="text2" name="addresss">
            <br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="addresss2">
            <br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="addresss3">
            <br><br>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="addresss4">

            
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">Comment:</label>
            <textarea id="textarea1" name="comments" row="10" cols="30"></textarea>
            <br><br>
            <label for="checkbox1">I agree to your Information</label>
            <input type="checkbox" id="checkbox1" name="Agree">
        </fieldset>
        <br>
        <input type="submit" id="submit1" value="Submit">
    </form>
