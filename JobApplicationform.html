<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1 align="center">Job Application</h1>
    <form align="center">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="contact">
    <br><br>
    <label for="resume">Resume:</label>
    <input type="file" id="resume" accept="pdf/*" name="resume">
    <br><br>
    <label for="Experience">Experience(years):</label>
    <input type="number" id="Experience" name="Experience" min="0" max="50">
    <br><br>
    <fieldset>
        <legend>Skiils</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" id="checkbox1" name="HTML">
        <br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" id="checkbox2" name="CSS">
        <br>
        <label for="checkbox3">JAVA Script</label>
        <input type="checkbox" id="checkbox3" name="JAVA Script">
    </fieldset>
    <br>
    <label for="Education">Higher Education:</label>
    <select id="Education" name="Education Details">
        <option value="">Please select a option</option>
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Graduate">Graduate</option>
        <option value="Post Graduate">Post Graduate</option>
        <option value="PHD">PHD</option>
    </select>
    <br><br>
    <fieldset>
    <legend>Availability</legend>
      <label for="radio1">Full Time</label>
      <input type="radio" id="radio1" name="radio">
      <br>
      <label for="radio2">Part Time</label>
      <input type="radio" id="radio2" name="radio">
      </fieldset>
      <br>
      <label for="textarea1">Additional comments:</label>
      <br/>
      <textarea id="teaxtarea1" name="Comment" rows="5" cols="30"></textarea>
      <br><br>
      <input type="submit" id="submit1" value="Submit Application">

    </form>
    <p><b>Name-Satyarth Raj Nandan</b></p>
    <p><b>Admission No.-2025B01010136</b></p>
</body>
</html>
