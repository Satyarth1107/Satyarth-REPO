<!DOCTYPE html>
<html>

<head>
    <title>FORMS IN HTML</title>
</head>

<body>
    <h1 align="center">Travel Express</h1>
    <hr>
    <form align="center">
        <fieldset>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="enter your email here">
        <br>
        <br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <br><br>
        <label for="phone">Enter Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number">
        <br><br>
        <span>Enter Gender :</span>
        <label for="radio1">Male</label>
        <input type="radio" id="radio1" name="radio">
        <label for="radio2">Female</label>
        <input type="radio" id="radio2" name="radio">
        <label for="radio3">Others</label>
        <input type="radio" id="radio3" name="radio">
        <br> <br>
        <label for="tour-select">Enter Tour Package:</label>
        <select name="package" id="tour-select" >
         <option value="">Please Select a Package</option>
         <option value="Bali">Bali</option>
         <option value="Singapore">Singapore</option>
         <option value="England">England</option>
         <option value="USA">USA</option>
         <option value="Japan">Japan</option>
        </select>
        <br><br>
        <label for="date2">Check-in Date:</label>
        <input type="date" id="date2" name="checkin">
        <label for="date3">Check-out Date:</label>
        <input type="date" id="date3" name="checkout">
        <br><br>
        <p>What would you want to avail:</p>
        <label for="chekbox1">Boarding</label>
        <input type="checkbox" id="checkbox1" name="Boarding">
        <label for="checkbox2">Fooding</label>
        <input type="checkbox" id="checkbox2" name="Fooding">
        <label for="checkbox3">Sight Seeing</label>
        <input type="checkbox" id="checkbox3" name="Sight Seeing">
        <br><br>
        <label for="teaxtarea1">Enter any others Service: </label>
        <br> 
        <textarea name="Other service" id="teaxtarea1 "rows="10" cols="30"></textarea>
        <br><br>
        <label for="Document">Enter Verification Document:</label>
        <input type="file" accept="image/*" id="Document" name="Document">
        <br> <br>
        <input type="image" name="image" src="Html Material\1053750-200.png" alt="Image" height="20px" width="20px">
        <br>
        <input type="submit" id="button" value="submit" >
        </fieldset>
    </form>
    <p><b>Name-Satyarth Raj Nandan</b></p>
    <p><b>Admission No.-2025B01010136</b></p>
</body>
</html>
