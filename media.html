<!DOCTYPE html>
<html>

<head>
    <title>Media Tags Example</title>
</head>

<body>
    <h1>Media Tags in HTML</h1>
    <h2>Image</h2>
    <img src="Html Material\pexels-christian-heitz-285904-842711.jpg" alt="Sample Image" width="500" height="300" />
    <h2>Audio</h2>
    <audio controls>
        <source src="Html Material\Hans Zimmer - Time (Official Audio)_[cut_198sec].mp3" type="audio/mpeg" /> Your
        Browser does not support the audio element.
    </audio>
    <h2>Video</h2>
    <video width="400" controls>
        <source src="Html Material\Random frames from LAKSHYA..mp4" type="video/mp4" />Your browser does not support the
        video tag.
    </video>
    <p>This is a video player using the <code>&lt;video&gt;</code>tag.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P6FORpg0KVo?si=7MIz--akMkUmflnL"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
