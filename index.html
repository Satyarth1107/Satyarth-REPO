<!DOCTYPE html>
<html>
<head>
<title>HTML Text Formatting Example</title>
</head>
<body>
    <!--Heading-->
    <h1>This is heading 1</h1>
    <h2>THIS is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!--Paragraph-->
    <p>This is normal paragraph of text</p>
    <!--Text Formating-->
    <p>
        <b>Bold Text</b><br>
        <i>italic Text</i><br>
        <u>Underline text</u>
    </p>
    <p><b>NAME:SATYARTH RAJ NANDAN</b></p>
    <p><b>ADMISSION NUMBER:2025B01010136</b></p>
</body>

</head>
</html>
</IDOCTYPE>
